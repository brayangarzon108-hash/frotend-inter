<div
  class="flex flex-col items-center sm:items-center md:items-center lg:items-stretch scrollbar-thin">

  <div
    class="w-full flex flex-col sm:flex-col md:flex-col lg:flex-row justify-between items-start sm:items-start md:items-start lg:items-end">
    <div class="title-module !text-2xl sm:text-xl md:text-[1.8em] lg:text-[1.8em]">Catálogos</div>
    <p-button
      iconPos="right"
      label="Crear Catálogo"
      icon="pi pi-clipboard"
      class="me-6 self-end sm:self-end md:self-end lg:self-auto"
      severity="warn"
      (onClick)="openModalForm(null, true)" />
  </div>
  <form
    [formGroup]="filterCatalog"
    class="mx-[4%] flex flex-col sm:flex-row md:flex-row items-center sm:items-end md:items-end self-start pt-4 filters">
    <div class="flex flex-row">
      <div class="flex flex-col w-[180px] sm:w-[200px]">
        <label class="label-filters">Nombre del catálogo</label>
        <input
          pInputText
          id="on_label"
          formControlName="nameCatalog"
          autocomplete="off"
          placeholder="Ingrese nombre del catálogo:" />
      </div>

      <div class="flex flex-row justify-evenly items-end">
        <p-button
          class="mx-2"
          [rounded]="true"
          severity="warn"
          [text]="true"
          (onClick)="getCatalog(filterCatalog.value)"
          icon="pi pi-search" />
        <p-button
          class="mx-2"
          [rounded]="true"
          severity="warn"
          [text]="true"
          (onClick)="clearFilter()"
          icon="pi pi-eraser" />
      </div>
    </div>
  </form>
  <div class="mx-[4%] mt-6 font-semibold self-end">Total de registros: {{ totalRecords }}</div>
  <p-table
    [paginator]="true"
    [rows]="20"
    [rowsPerPageOptions]="sizeWindow === 'phone' ? undefined : [10, 20, 30]"
    class="mx-[4%] p-table-wrapper w-4/5 sm:w-4/5 md:w-11/12 lg:w-auto"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Total de registros: {totalRecords} "
    [value]="formsList"
    [scrollable]="true">
    <ng-template #header>
      <tr>
        <th
          style="min-width: 80px; text-align: center"
          class="hidden sm:hidden md:hidden lg:table-cell">
          ID
        </th>
        <th style="min-width: 150px; text-align: center">Nombre</th>

        <th
          style="min-width: 200px; text-align: center"
          class="hidden sm:hidden md:table-cell lg:table-cell">
          Descripción
        </th>
        <th
          style="min-width: 100px; text-align: center"
          class="hidden sm:hidden md:hidden lg:table-cell">
          Estado
        </th>
        <th style="min-width: 150px; text-align: center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template #body let-forms>
      <tr>
        <td style="text-align: center" class="hidden sm:hidden md:hidden lg:table-cell">
          {{ forms.catalogId }}
        </td>
        <td style="text-align: center">
          {{ forms.catalogName }}
        </td>
        <td style="text-align: center" class="hidden sm:hidden md:table-cell lg:table-cell">
          {{ forms.description }}
        </td>
        <td style="text-align: center" class="hidden sm:hidden md:hidden lg:table-cell">
          <div class="md:flex flex-row items-center justify-center">
            <p-tag
              class="ms-2"
              [value]="forms.enabled ? 'Activo' : 'Inactivo'"
              [severity]="forms.enabled ? 'success' : 'danger'" />
          </div>
        </td>
        <td style="text-align: center">
          <div class="md:flex flex-row items-center justify-center">
            <p-button
              [rounded]="true"
              [text]="true"
              icon="pi pi-eye"
              (onClick)="openModalForm(forms, false)"
              pTooltip="Visualizacion"
              class="inline-block sm:inline-block md:inline-block lg:hidden" />
            <p-button
              [rounded]="true"
              [text]="true"
              icon="pi pi-pen-to-square"
              pTooltip="Edición"
              tooltipPosition="left"
              (onClick)="openModalForm(forms, true)" />
            <p-button
              [rounded]="true"
              [text]="true"
              icon="pi pi-list"
              pTooltip="Items"
              tooltipPosition="left"
              (onClick)="openModalItem(forms.catalogId)" />
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
